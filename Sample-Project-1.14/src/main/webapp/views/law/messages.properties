termsAndConditions.ninethText		= Data published by final user of the system are bound to change if any of these conditions are satisfied: glorification of terrorism, hate, racism, xenophobia, violence, data whose main objective is any illicit or illegal activity as indicated in Spanish Organic Law 9/1983, July 15th. Adult content must be properly tagged or it will be bound to the same conditions abovementioned.

