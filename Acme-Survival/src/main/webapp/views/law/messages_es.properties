termsAndConditions.first 			= 1. Introducción
termsAndConditions.firstText 		= Las presentes condiciones generales de uso de la página web, regulan los términos y condiciones de acceso y uso de www.acme.com, propiedad de Acme Inc, con domicilio en Sevilla y con Código de Identificación Fiscal número A86224532, en adelante, Acme, que el usuario del Portal deberá leer y aceptar para usar todos los servicios e información que se facilitan desde el portal. El mero acceso y/o utilización del portal, de todos o parte de sus contenidos y/o servicios significa la plena aceptación de las presentes condiciones generales de uso. 
termsAndConditions.second 			= 2. Condiciones de uso
termsAndConditions.secondText 		= Las presentes condiciones generales de uso del portal regulan el acceso y la utilización del portal, incluyendo los contenidos y los servicios puestos a disposición de los usuarios en y/o a través del portal, bien por el portal, bien por sus usuarios, bien por terceros. No obstante, el acceso y la utilización de ciertos contenidos y/o servicios puede encontrarse sometido a determinadas condiciones específicas.
termsAndConditions.third 			= 3.   Modificaciones
termsAndConditions.thirdText 		= La empresa se reserva la facultad de modificar en cualquier momento las condiciones generales de uso del portal. En todo caso, se recomienda que consulte periódicamente los presentes términos de uso del portal, ya que pueden ser modificados.
termsAndConditions.fourth 			= 4. Obligaciones del Usuario
termsAndConditions.fourthText 		= El usuario deberá respetar en todo momento los términos y condiciones establecidos en las presentes condiciones generales de uso del portal. De forma expresa el usuario manifiesta que utilizará el portal de forma diligente y asumiendo cualquier responsabilidad que pudiera derivarse del incumplimiento de las normas. Así mismo, el usuario no podrá utilizar el portal para transmitir, almacenar, divulgar promover o distribuir datos o contenidos que sean portadores de virus o cualquier otro código informático, archivos o programas diseñados para interrumpir, destruir o perjudicar el funcionamiento de cualquier programa o equipo informático o de telecomunicaciones.
termsAndConditions.fifth 			= 5. Responsabilidad del portal
termsAndConditions.fifthText 		= El usuario conoce y acepta que el portal no otorga ninguna garantía de cualquier naturaleza, ya sea expresa o implícita, sobre los datos, contenidos, información y servicios que se incorporan y ofrecen desde el Portal. Exceptuando los casos que la Ley imponga expresamente lo contrario, y exclusivamente con la medida y extensión en que lo imponga, el Portal no garantiza ni asume responsabilidad alguna respecto a los posibles daños y perjuicios causados por el uso y utilización de la información, datos y servicios del Portal. En todo caso, el Portal excluye cualquier responsabilidad por los daños y perjuicios que puedan deberse a la información y/o servicios prestados o suministrados por terceros diferentes de la Empresa. Toda responsabilidad será del tercero ya sea proveedor o colaborador.
termsAndConditions.sixth 			= 6. Propiedad intelectual e industrial
termsAndConditions.sixthText 		= Todos los contenidos, marcas, logos, dibujos, documentación, programas informáticos o cualquier otro elemento susceptible de protección por la legislación de propiedad intelectual o industrial, que sean accesibles en el portal corresponden exclusivamente a la empresa o a sus legítimos titulares y quedan expresamente reservados todos los derechos sobre los mismos. Queda expresamente prohibida la creación de enlaces de hipertexto (links) a cualquier elemento integrante de las páginas web del Portal sin la autorización de la empresa, siempre que no sean a una página web del Portal que no requiera identificación o autenticación para su acceso, o el mismo esté restringido. En cualquier caso, el portal se reserva todos los derechos sobre los contenidos, información datos y servicios que ostente sobre los mismos. El portal no concede ninguna licencia o autorización de uso al usuario sobre sus contenidos, datos o servicios, distinta de la que expresamente se detalle en las presentes condiciones generales de uso del portal.
termsAndConditions.seventh 			= 7. Legislación aplicable, jurisdicción competente y notificaciones
termsAndConditions.seventhText 		= Las presentes condiciones se rigen y se interpretan de acuerdo con las Leyes de España. Para cualquier reclamación serán competentes los juzgados y tribunales de (indicar la ciudad). Todas las notificaciones, requerimientos, peticiones y otras comunicaciones que el Usuario desee efectuar a la Empresa titular del Portal deberán realizarse por escrito y se entenderá que han sido correctamente realizadas cuando hayan sido recibidas en la siguiente dirección (indicar dirección de correo en la que se desean recibir las notificaciones).
termsAndConditions.eigth			= 8. Protección de datos
termsAndConditions.eigthText		= Acme se encuentra profundamente comprometido con el cumplimiento de la normativa española de protección de datos de carácter personal, y garantiza el cumplimiento íntegro de las obligaciones dispuestas, así como la implementación de las medidas de seguridad dispuestas en el art. 9 de la Ley 15/1999, de Protección de Datos de Carácter Personal (LOPD) y en el Reglamento de Desarrollo de la LOPD. De conformidad con esta Ley, informamos que la utilización de nuestra página web requiere que se nos faciliten ciertos datos personales a través de formularios de registro o contacto, o mediante el envío de emails, y que éstos serán objeto de tratamiento e incorporados a los ficheros de Acme, titular y responsable de los mismos. El envío de estos datos personales constituye el consentimiento expreso al tratamiento de los mismos, si bien este consentimiento es de carácter revocable y sin efectos retroactivos.
termsAndConditions.nineth			= 9. Responsabilidad sobre los datos publicados
termsAndConditions.ninethText		= Los datos publicados por el usuario final del sistema están sujetos a cambios en el caso en el que cumplan las siguientes condiciones: enaltecimiento del terrorismo, delito de odio, racismo, xenofobia, violencia, datos cuyo objetivo sea alguna actividad ilícita o ilegal tal y como se recoge en la Ley Orgánica 9/1983 de 15 de julio. El contenido reservado para adultos debe estar correctamente señalizado o estará sujeto a las mismas condiciones anteriormente citadas.


